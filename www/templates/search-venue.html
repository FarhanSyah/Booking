<ion-view view-title="Booking" id="tab-dash">
  <ion-content class="padding">
    <form class="list">
      <h4 class="">Lokasi</h4>
      <label class="item item-input">  
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Ketik nama area atau nama venue">
      </label>
      <h4 class="">Tanggal</h4>
        <label class="item item-input input-calendar" ion-datetime-picker ng-model="datetimeValue">
            <i class="icon ion-android-calendar"></i>
            {{datetimeValue| date: 'yyyy-MM-dd H:mm:ss'}}
        </label>
      <h4 class="">Cari Venue</h4>
      <ion-list>
        <label class="item item-input item-select">
          <div class="input-label">
            <i class="icon ion-android-checkbox-outline"></i>
          </div>
          <select ng-model="selectedItem" ng-options="venue.name for venue in venues">
          </select>
        </label>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
